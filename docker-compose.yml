version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: criptohacienda-backend
    container_name: criptohacienda-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - ETHERSCAN_API_KEY=C3B2F2RDENI859D8SZ8CWZDWZ4FGCCF6P6
      - ARBISCAN_API_KEY=""
      - BASESCAN_API_KEY=""
      - POLYGONSCAN_API_KEY=""
      - OPTIMISTICSCAN_API_KEY=""
      - BSCSCAN_API_KEY=""
      - SNOWTRACE_API_KEY=""
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: criptohacienda-frontend
    container_name: criptohacienda-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
